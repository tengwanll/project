<!-- 编辑 / 添加 状态下 -->
<div class="_detail _edit" ng-if="detailDatas.status !== 'view'">
    <div clas="form-group" ng-repeat="item in detailConfig.content">
        <label>{{item.title}}</label>
        <input type="text" ng-if="item.type === 'input'" ng-model="detailDatas.data[item.key]">
        <editor type="all" ng-if="item.type === 'editor'" ng-model="detailDatas.data[item.key]"></editor>
        <editor type="text" ng-if="item.type === 'text'" ng-model="detailDatas.data[item.key]"></editor>
        <select ng-if="item.type === 'select'" ng-model="detailDatas.data[item.key]" class="form-control">
            <option ng-repeat="item in detailDatas.sortDatas">{{item.type | servicesort}} - {{item.title}}</option>
        </select>
        <!--
        <input type="file" ng-if="item.type === 'photo'" ng-model="detailDatas.data[item.key]" id="{{'input' + $index}}" ng-change="upload($event, 'asd')">
        <label class="uploadIcon" ng-if="item.type === 'photo'" for="{{'input' + $index}}"><span class="fa fa-car"></span></label> -->
        <uploader ng-model="detailDatas.data[item.key]" ng-if="item.type === 'photo'"></uploader>
    </div>
    <div class="btn-group">
        <button class="btn btn-primary" ng-click="save($event)">保存</button>
        <button class="btn btn-danger" ng-click="cancel()">取消</button>
    </div>
</div>
<!-- 查看状态下 -->
<div class="_detail _view" ng-if="detailDatas.status === 'view'">
    <section ng-repeat="item in detailConfig.content">
        <h4>{{item.title}}</h4>
        <div class="cont" ng-if="item.key !== 'photo'">{{detailDatas.data[item.key]}}</div>
        <div class="cont photo" ng-if="item.key === 'photo'"><img src="{{detailDatas.data[item.key]}}"></div>
    </section>
    <div class="btn-group">
        <button class="btn btn-primary edit" ng-click="edit()">修改</button>
        <button class="btn btn-default" ng-click="cancel()">返回</button>
    </div>
</div>
