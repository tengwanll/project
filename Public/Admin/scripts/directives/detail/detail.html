<div class="_detail _edit" ng-if="detailDatas.status !== 'view'">
    <div clas="form-group" ng-repeat="item in detailConfig.content">
        <label>{{item.title}}</label>
        <input type="text" ng-if="item.type === 'input'">
        <editor type="all" ng-if="item.type === 'editor'"></editor>
        <editor type="text" ng-if="item.type === 'text'"></editor>
    </div>
</div>

</div>
