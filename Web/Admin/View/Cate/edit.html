<extend name="User/index" />
<block name="title">
	<title>分类修改</title>
</block>
<meta charset="utf8">
<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>分类修改</span>
        </div>
        <button></button>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Cate/update')}" class="mws-form" method="post">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">分类名</label>
                        <div class="mws-form-item">
                            <input type="text" class="small" name="name" value="{$sorts['name']}">
                            <input type="hidden" class="small" name='id' value="{$sorts['id']}">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">父级分类</label>
                        <div class="mws-form-item">
                        
                            <select class="small" name="" disabled='disabled'>
                            
                                <option value="请选择"></option>

                                <option value="{$sorts['sid']}" selected="selected"</if>{$sortName}</option>
                            </foreach>
                            </select>
                         
                        </div>
                    </div>
                    
                    
                </div>
                <div class="mws-button-row">
                    <input type="submit" class="btn btn-danger" value="更新">
                    <input type="reset" class="btn " value="重置">
                </div>
            </form>
        </div>      
    </div>
</block>
