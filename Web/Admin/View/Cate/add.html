<extend name='User:index'/>
<block name="title">
<title>分类添加</title>
</block>
<block name="con">
                <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span>分类添加</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form action="{:U('Admin/Cate/insert')}" class="mws-form" method="post">
                            <div class="mws-form-inline">
                                <div class="mws-form-row">
                                    <label class="mws-form-label">分类名称</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="name">
                                    </div>
                                </div>
                                
                                
                                <div class="mws-form-row">
                                    <label class="mws-form-label">父级分类</label>
                                    <div class="mws-form-item">
                                        <select class="small" name="sid">
                                       
                                            <option value="请选择">请选择</option>
                                            <option value="0">顶级分类</option>
                                             <foreach name="sorts" item="v" >
                                            <option value="{$v['id']}">{$v['name']}</option>

                                        </foreach>
                                            
                                        </select>
                                    </div>
                                </div>
                                
                                
                            </div>
                            <div class="mws-button-row">
                                <input type="submit" class="btn btn-danger" value="添加">
                                <input type="reset" class="btn " value="重置">
                            </div>
                        </form>
                    </div>      
                </div>
</block>
