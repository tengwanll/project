<extend name="User/index" />
<block name="title">
	<title>资源修改</title>
</block>

<block name="con">
    <script src="__PUBLIC__/Admin/js/libs/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/editor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/editor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/editor/lang/zh-cn/zh-cn.js"></script>
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>资源修改</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Sources/update')}" class="mws-form" method="post" enctype="multipart/form-data">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">资源名</label>
                        <div class="mws-form-item">
                            <input type="text" class="small" name="name" value="{$sourceInfo['name']}">
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">资源权限</label>
                        <div class="mws-form-item">
                            <select name="auth" style="width:130px">
                                    <option value="0" <if condition="$sourceInfo['auth'] == 0">selected="selected"</if> >所有人免费观看</option>
                                    <option value="1" <if condition="$sourceInfo['auth'] == 1">selected="selected"</if> >仅会员免费观看</option>
                                    <option value="2" <if condition="$sourceInfo['auth'] == 2">selected="selected"</if> >拥有观影券观看</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mws-form-row">
                        <label class="mws-form-label">资源类别</label>
                        <div class="mws-form-item">
                            <select id="first" disabled="disabled" style="width:100px">
                                <option value="">{$sourceInfo['kind']}</option>
                            </select>
                            <select id="second" disabled="disabled" style="width:100px">
                                <option value="">{$sortName}</option>
                            </select>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">资源年份/地区/集数</label>
                        <div class="mws-form-item">
                            <input type="text" class="small" name="year" style="width:150px" value="{$sourceInfo['year']}">
                            <select id="second" name="area" style="width:100px">
                                <option value="">请选择</option>
                                <option value="中国大陆" <if condition="$sourceInfo['area'] == '中国大陆'">selected="selected"</if> >中国大陆</option>
                                <option value="港台地区" <if condition="$sourceInfo['area'] == '港台地区'">selected="selected"</if> >港台地区</option>
                                <option value="欧美地区" <if condition="$sourceInfo['area'] == '欧美地区'">selected="selected"</if> >欧美地区</option>
                                <option value="日韩地区" <if condition="$sourceInfo['area'] == '日韩地区'">selected="selected"</if> >日韩地区</option>
                            </select>
                            <select id="first" name="step" style="width:100px">
                                <option value="1" <if condition="$sourceInfo['step'] == '1'">selected="selected"</if> >第1集</option>
                                <for start="2" end="60">
                                    <option value="{$i}" <if condition="$sourceInfo['step'] == $i">selected="selected"</if> >第{$i}集</option>
                                </for>
                            </select>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">资源地址</label>
                        <div class="mws-form-item">
                            <input type="text" class="small" name="address" value="{$sourceInfo['address']}">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">资源小图(<span style="color:blue">像素220x123</span>)</label>
                        <div class="mws-form-item" style="width:30%">
                            <img src="__ROOT__{$sourceInfo['pic']}" width="100" alt="">
                            <input type="file" name="pic">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">资源大图<br>(<span style="color:blue">像素1400x550</span>)</label>
                        <div class="mws-form-item" style="width:30%">
                            <img src="__ROOT__{$sourceInfo['promote']}" width="100" alt="">
                            <input type="file" name="promote">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">资源简介</label>
                        <div class="mws-form-item">
                            <input type="text" class="small" name="description" value="{$sourceInfo['description']}">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">主要演员</label>
                        <div class="mws-form-item">
                            <input type="text" class="small" name="actors" value="{$sourceInfo['actors']}">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">资源详情</label>
                        <div class="mws-form-item">
                            <script id="editor" type="text/plain" style="width:600px;height:500px;" name="introduction" value="{$sourceInfo['address']}">{$sourceInfo['introduction']}</script>
                        </div>
                    </div>
                    
                    <div class="mws-form-row">
	                    <label class="mws-form-label">状态</label>
	                    <div class="mws-form-item clearfix">
	                        <ul class="mws-form-list inline">
	                            <li><input type="radio" name="status" value="1" <if condition="$sourceInfo['status'] == '1'">checked="checked"</if> > <label>启用</label></li>
	                            <li><input type="radio" name="status" value="0" <if condition="$sourceInfo['status'] == '0'">checked="checked"</if> > <label>不启用</label></li>
	                        </ul>
	                    </div>
	                </div>
                    
                </div>
                <div class="mws-button-row">
                    <input type="hidden" class="btn btn-danger" value="{$sourceInfo['id']}" name="id">
                    <input type="submit" class="btn btn-danger" value="修改">
                    <input type="reset" class="btn " value="重置">
                </div>
            </form>
        </div>      
    </div>
    <script type="text/javascript">
        var ue = UE.getEditor('editor', {
            
            autoHeightEnabled: true,
            autoFloatEnabled: true
        });
    </script>
</block>
