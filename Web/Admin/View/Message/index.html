<extend name="User/index" />
<block name="title">
    <title>留言列表</title>
</block>
<block name="css">
        <!-- Plugin Stylesheets first to ease overrides -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/plugins/colorpicker/colorpicker.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/custom-plugins/picklist/picklist.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/plugins/select2/select2.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/plugins/ibutton/jquery.ibutton.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/plugins/cleditor/jquery.cleditor.css" media="screen">

    <!-- Required Stylesheets -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/bootstrap/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/fonts/ptsans/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/fonts/icomoon/style.css" media="screen">

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/mws-style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/icons/icol16.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/icons/icol32.css" media="screen">

    <!-- Demo Stylesheet -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/demo.css" media="screen">

    <!-- jQuery-UI Stylesheet -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/jui/css/jquery.ui.all.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/jui/jquery-ui.custom.css" media="screen">

    <!-- Theme Stylesheet -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/mws-theme.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/themer.css" media="screen">
</block>
<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span><i class="icon-table"></i>留言列表</span>
        </div>
        <div class="mws-form-message error" style="display:none">
            This is an error message
        </div>
        <div class="mws-form-message success" style="display:none">
            This is a success message
        </div>
        <div class="mws-panel-body no-padding">
            <div role="grid" class="dataTables_wrapper" id="DataTables_Table_1_wrapper">
                <form action="{:U('Message/index')}" method="get">
                    <div id="DataTables_Table_1_length" class="dataTables_length">
                        <label>显示
                            <select name="dataNum" size="1" aria-controls="DataTables_Table_1">
                                <option value="10" <if condition="$num == 10">selected="selected"</if>>10</option>
                                <option value="25" <if condition="$num == 25">selected="selected"</if>>25</option>
                                <option value="50" <if condition="$num == 50">selected="selected"</if>>50</option>
                                <option value="100" <if condition="$num == 100">selected="selected"</if>>100</option>
                            </select> 数据
                        </label>
                    </div>
                <div class="dataTables_filter" id="DataTables_Table_1_filter">
                        <label>用户名: <input name="keyword" type="text" value="{$keyword}" aria-controls="DataTables_Table_1"></label><button class="btn" type="">搜索</button>
                </div>
                </form>
                <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info">
                <thead>
                    <tr role="row"><th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 156px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>

                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 212px;" aria-label="Browser: activate to sort column ascending">邮箱</th>

                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 197px;" aria-label="Platform(s): activate to sort column ascending">资源名</th>

                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 133px;" aria-label="Engine version: activate to sort column ascending">留言内容</th>

                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 133px;" aria-label="Engine version: activate to sort column ascending">留言时间</th>

                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 133px;" aria-label="Engine version: activate to sort column ascending">留言支持数</th>

                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 133px;" aria-label="Engine version: activate to sort column ascending">留言回复id</th>

                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 133px;" aria-label="Engine version: activate to sort column ascending">路径</th>

                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 97px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
                    </tr>
                </thead>

                <tbody role="alert" aria-live="polite" aria-relevant="all">
                <foreach name="replys" item="vo" >
                <tr class="<if condition="$key % 2 == 0">even<else />odd</if>">
                    <td class="  sorting_1">{$vo['id']}</td>
                    <td class=" ">{$vo['email']}</td>
                    <td class=" ">{$vo['name']}</td>
                    <td class=" ">{$vo['content']}</td>
                    <td class=" ">{$vo['date']}</td>
                    <td class=" ">{$vo['support']}</td>
                    <td class=" ">{$vo['mid']}</td>
                    <td class=" ">{$vo['paths']}</td>
                    <td class=" " style="text-align:center">
                        <a class="btn btn-small" href="{:U('Message/delete', array('id'=>$vo['id']))}"><i class="icon-trash" style="width:8px"></i></a>
                    </td>
                </tr>
                </foreach>
                </tbody>
                </table>
                <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_1_paginate">
                    <style type="text/css">
                        span .current,span a{
                            background-image: none;
                            border: medium none;
                            box-shadow: 0 0 4px rgba(0, 0, 0, 0.25) inset;
                            color: #323232;
                            background-color: #444444;
                            border-left: 1px solid rgba(255, 255, 255, 0.15);
                            border-right: 1px solid rgba(0, 0, 0, 0.5);
                            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.5), 0 1px 0 rgba(255, 255, 255, 0.15) inset;
                            color: #fff;
                            cursor: pointer;
                            display: block;
                            float: left;
                            font-size: 12px;
                            height: 20px;
                            line-height: 20px;
                            outline: medium none;
                            padding: 0 10px;
                            text-align: center;
                            text-decoration: none;
                        }
                        span .current{
                            background-color:#c5d52b;
                            color: #323232;
                        }
                    </style>
                    <span>
                        {$pages}
                    </span>
                </div>
            </div>
        </div>
    </div>

    
</block>
