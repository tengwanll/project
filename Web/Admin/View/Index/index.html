<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/style.css">
    <!--<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/libs/wangeditor/wangEditor.min.css">-->
    <!-- 编辑器1 -->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/editor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/editor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/editor/lang/zh-cn/zh-cn.js"></script>
    <!-- 编辑器1 end -->
    <!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/libs/remodal/remodal.min.js"> -->
    <!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/libs/remodal/remodal-default-theme.css"> -->
    <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="container-fluid">
    <div class="row" ng-controller="MainController">
        <header id="header">
            <div>
                <a href="#" ng-click="uploadPassword()"><span class="fa fa-user" class="user"></span></a>
                <a href="#" ng-click="logout()" class="signout"><span class="fa fa-sign-out"></span></a>
            </div>
        </header>
        <div class="section">
            <aside class="col-md-2 col-sm-2" id="sideBar">
                <nav>
                    <ul class="list-unstyled">
                        <li ng-repeat="item in mainDatas.menu" class="{{mainDatas.currentMenu === $index ? 'active' : ''}}"><a ui-sref="{{item.state}}" ng-click="changeMenu($index)">{{item.name}}</a></li>
                    </ul>
                </nav>
            </aside>
            <div class="col-md-10 col-sm-10 col-md-offset-2 col-sm-offset-2 mainView">
                <div class="breadcrumb"></div>
                <div ui-view id="main"></div>
            </div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/require.js/2.1.22/require.js" data-main="__PUBLIC__/Admin/main.js"></script>
</body>

</html>
