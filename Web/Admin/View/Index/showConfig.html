<extend name="User/index" />
<block name="title">
	<title>网站配置</title>
</block>
<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>网站配置</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Index/updateConfig')}" class="mws-form" method="post">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">网站标题</label>
                        <div class="mws-form-item">
                            <input type="text" class="small" name="title" value="{$webInfo['title']}">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">网站关键字</label>
                        <div class="mws-form-item">
                            <input type="text" class="small" name="keywords" value="{$webInfo['keywords']}">
                        </div>
                    </div>
                    <div class="mws-form-row">
                                    <label class="mws-form-label">网站描述</label>
                                    <div class="mws-form-item">
                                        <textarea class="small" cols="" rows="" name="description">{$webInfo['description']}</textarea>
                                    </div>
                                </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">网站状态</label>
                        <div class="mws-form-item clearfix">
                            <ul class="mws-form-list inline">
                            	<li><label><input type="radio" value="1" name="status" <if condition="$webInfo['status'] == '1' ">checked="checked"</if>>开启</label></li>
                                <li><label><input type="radio" value="0" name="status" <if condition="$webInfo['status'] == '0' ">checked="checked"</if> >关闭</label></li>
                            </ul>
                        </div>
                    </div>
                <div class="mws-button-row">
                    <input type="hidden" class="btn btn-danger" name="id" value="1">
                    <input type="submit" class="btn btn-danger" value="更新">
                    <input type="reset" class="btn " value="重置">
                </div>
            </form>
        </div>      
    </div>
</block>
