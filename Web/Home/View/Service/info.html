<include file="Public/header" name="service_info" title="服务详情" />
<div class="main">
    <include file="public/breadcrumb" />

    <article class="wrap">
        <div class="article_title">
            <header>
                <h4>项目简介</h4>
            </header>
        </div>
        <p>{$serviceInfo['description']}</p>
    </article>
    </if>
    <if condition="$serviceInfo['experiment_flow']">
    <article class="wrap">
        <div class="article_title">
            <header>
                <h4>实验流程</h4>
            </header>
        </div>
        <p>{$serviceInfo['experiment_flow']}</p>
    </article>
    </if>
    <if condition="$serviceInfo['user_notice']">
    <article class="wrap">
        <div class="article_title">
            <header>
                <h4>用户须知</h4>
            </header>
        </div>
        <p>{$serviceInfo['user_notice']}
        </p>
    </article>
    </if>
    <if condition="$serviceInfo['result_show']">
    <article class="wrap">
        <div class="article_title">
            <header>
                <h4>结果展示</h4>
            </header>
        </div>
        <p>{$serviceInfo['result_show']}</p>
    </article>
    </if>
    <if condition="$serviceInfo['server_circle']">

        <div class="article_title">
            <header>
                <h4>服务周期</h4>
