<include file="Public/header" title="新闻动态" name="news" />
<div class="main row">
    <div class="page_title">
        <header>
            <h3 class="cn">新闻动态</h3>
            <h3 class="en">news</h3>
        </header>
    </div>
    <div class="wrap">
        <div class="newsList">
            <ul class="list-unstyled">
                <foreach name="news" item="vo">
                    <li class="newsItem">
                        <div class="pic">
                            <a href="{:U('Home/news/info',array('newsId'=>$vo['id']))}" class="ellipsis_one_line"><img src="__ROOT__/{$vo['photo']}" /></a>
                        </div>
                        <div class="info">
                            <h4>
                                <a href="{:U('Home/news/info',array('newsId'=>$vo['id']))}" class="ellipsis_one_line">{$vo['title']}</a>
                            </h4>
                            <!-- <p>{$vo['shortDesc']}</p> -->
                            <p class="desc">{$vo['short_desc']}</p>
                        </div>
                    </li>
                </foreach>
            </ul>
            <div class="paging">
                    <span>
                        {$pages}
                    </span>
            </div>
        </div>
        <div class="newest">
            <div class="article_title">
                <header>
                    <h4>历史公告</h4>
                </header>
            </div>
            <ul class="list-unstyled">
                <foreach name="notice" item="vo">
                    <li><a href="#" class="title ellipsis_one_line">{$vo['content']}</a><span class="time">{$vo['create_time']}</span></li>
                </foreach>
            </ul>
        </div>
    </div>
</div>
<include file="Public/footer" name="news" />
