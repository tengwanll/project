<include file="public/header" title="新闻动态" name="news" />
<div class="main">
    <div class="row">
        <header class="news_header">
            <nav class="wrap">
                <ul>
                    <li><a href="#">促销活动</a></li>
                    <li class="active"><a href="{:U('Home/news/index')}">新闻动态</a></li>
                    <li><a href="#">实验室展示</a></li>
                </ul>
            </nav>
        </header>
        <div class="news page active">
            <div>
                <div class="banner"></div>
                <div class="newest">
                    <header>
                        <h3>最新动态</h3>
                        <ul>
                            <foreach name="newsCurrent" item="vo">
                            <li>{$vo['title']}</li>
                            </foreach>
                        </ul>
                    </header>
                </div>
            </div>
            <div class="newsList">
                <header>
                    <h3>新闻列表</h3>
                </header>
                <ul>
                    <foreach name="news" item="vo">
                    <li>
                        <h6>{$vo['title']}</h6>
                        <div class="info">
                            <img src="__PUBLIC__/Home/news/pic/news_list_1_img.jpg" height="294" width="500">
                        </div>
                    </li>
                    </foreach>
                </ul>
            </div>
        </div>
    </div>
</div>
<include file="public/footer" />
