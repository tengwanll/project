<include file="public/header" title="新闻动态" name="news" />
<div class="main row">
    <header class="news_header">
        <nav class="wrap">
            <ul>
                <li><a href="{:U('Home/sale/index')}">促销活动</a></li>
                <li class="active"><a href="{:U('Home/news/index')}">新闻动态</a></li>
                <li><a href="{:U('Home/laboratory/index')}">实验室展示</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrap">
        <header>
            <h3>新闻动态</h3>
        </header>
        <div class="newsList">
            <ul class="list-unstyled">
                <foreach name="news" item="vo">
                    <li class="newsItem">
                        <img src="__PUBLIC__/Uploads/pics/news_list_1_img.jpg" height="294" width="500">
                        <div class="info">
                            <h4>{$vo['title']}</h4>
                            <p>{$vo['description'}</p>
                        </div>
                    </li>
                </foreach>
            </ul>
            <div class="paging">
                <ul>
                    <li><a href="#"><span class="fa fa-angle-left"></span></a></li>
                    <li class="active"><a href="#"><span>1</span></a></li>
                    <li><a href="#"><span>2</span></a></li>
                    <li><a href="#"><span>3</span></a></li>
                    <li><a href="#"><span class="fa fa-angle-right"></span></a></li>
                </ul>
            </div>
        </div>
        <div class="newest">
            <header>
                <h3>最新动态</h3>
            </header>
            <ul class="list-unstyled">
                <foreach name="newsCurrent" item="vo">
                    <li><a href="#">{$vo['title']}</a><span class="time">2013-02-01</span></li>
                </foreach>
            </ul>
        </div>
    </div>
</div>
<include file="public/footer" />
