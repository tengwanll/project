<include file="Public/header" name="search" title="搜索结果" />
<div class="main">
    <header class="row">
        <h3>
            <span class="fa fa-search"></span>
            <span class="title">搜索结果</span>
        </h3>
    </header>
    <div class="content wrap">
        <ul class="list-unstyled">
            <foreach name="service" item="vo">
                <li>
                    <div class="result">
                        <h6 class="ellipsis_one_line">
                            <if condition="vo['type']==1">
                                <a href="{:U('Home/service/info',array('serviceId'=>$vo['id']))}" class="ellipsis_one_line">
                            <else/>
                                <a href="{:U('Home/special/info',array('serviceId'=>$vo['id']))}" class="ellipsis_one_line">
                            </if>
                                {$vo['title']}
                            </a>
                        </h6>
                        <div class="sort">
                            <p><span>分类：</span><span>{$vo['sortTitle']}</span></p>
                        </div>
                    </div>
                </li>
            </foreach>
        </ul>
    </div>
</div>
<include file="Public/footer" name="search" />
