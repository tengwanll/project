<include file="Public/header" title="实验室展示" name="laboratory" />
<div class="main row">
    <div class="wrap">
        <div class="list">
            <ul class="column-left list-unstyled">
                <foreach name="labs" item="vo" key="key">
                <if condition="$key==0">
                    <li>
                    <a href="#">
                        <img src="__ROOT__/{$vo['photo']}">
                        <h6>{$vo['name']}</h6>
                        <p>{$vo['description']}</p>
                    </a>
                </li>
                <elseif condition="$key%4==2"/>
                    <li>
                    <a href="#">
                        <img src="__ROOT__/{$vo['photo']}">
                        <h6>{$vo['name']}</h6>
                        <p>{$vo['description']}</p>
                    </a>
                </li>
                <else/>
                    </ul>
                    <ul class="column-left list-unstyled">
                    <li>
                    <a href="#">
                        <img src="__ROOT__/{$vo['photo']}">
                        <h6>{$vo['name']}</h6>
                        <p>{$vo['description']}</p>
                    </a>
                </li>
                </if>
                </foreach>
            </ul>
        </div>
    </div>
</div>
<include file="Public/footer" />
